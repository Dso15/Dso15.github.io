<html>
    <head>
        <title>User Input validate</title>
        <link rel="stylesheet" type="text/css" href="../css/easy2see.css" />
        <script src="../javascript/restrict1.js" defer></script>
    </head>

    <body>

        <form id="form">
            <!-- username -->
            <label for="username">Username: </label>
            <input id="username" type="text" name="username" onfocusout="validate(username)" maxlength="10">
            <p id="errUser"></p>

            <!-- password -->
            <label for="password">Password: </label>
            <input type="password" id="psw" name="psw" minlength="8" maxlength="12" pattern=
            "(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" required>
            
            <p id="errPass"></p>
        </form>
        
    </body>



</html>
